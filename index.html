<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <main>
            <div class="green-bar"></div>
            <div class="chat col-8">
                <div class="row">
                    <!-- LEFT COLUMN -->
                    <div class="left-column col-4">
                        <!-- ACCOUNT -->
                        <div class="account col-12 p-2 d-flex align-items-center">
                            <div class="profile-picture col-2">
                                <img class="rounded-circle"  src="img/avatar_io.jpg" alt="">
                            </div>
                            <span class="profile-name">Nome Profilo</span>
                        </div>
                        <!-- NOTIFICATION -->
                        <div class="notification col-12">

                        </div>
                        <!-- SEARCH -->
                        <div class="search-contact col-12">

                        </div>
                        <!-- CONTACT LIST -->
                        <div class="contact-list">
                            <ul class="list-unstyled">
                                <li v-for="(item, i) in contacts">
                                    <img :src="'img/avatar'+item.avatar+'.jpg'" alt="">
                                    <div class="name">{{item.name}}</div>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <!-- RIGHT COLUMN -->
                    <div class="right-column col-8">
                        <!-- PROFILE CHAT -->
                        <div class="profile-opened-chat col-12">

                        </div>
                        <!-- CHAT -->
                        <div class="chat-messages col-12">

                        </div>
                        <!-- MESSAGE BAR -->
                        <div class="text-message col-12">

                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
